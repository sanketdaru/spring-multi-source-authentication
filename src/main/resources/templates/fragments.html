<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headtag">
<meta charset="UTF-8" />
<title>Multi-Source Authentication - Spring Security</title>

<!-- Meta Tags for Bootstrap 5 -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
	crossorigin="anonymous">
	
</head>
<body>
   <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/multi-source-authn-app/home">Multi-Source AuthN</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Active Directory / LDAP
	          </a>
	          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
	            <a class="dropdown-item" href="/multi-source-authn-app/ous-and-groups">View OU's and Groups</a>
	            <a class="dropdown-item" href="/multi-source-authn-app/ldap-creds">Manage LDAP Params</a>
	          </div>
	        </li>
	      </ul>
	    </div>
	    <ul class="navbar-nav ml-auto">
	        <li th:if="${username}" class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            <span th:text="${username}"></span>
	          </a>
	          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
	            <a th:if="${canChangePassword}" class="dropdown-item" href="/multi-source-authn-app/set-password">Change Password</a>
	            <hr th:if="${canChangePassword}" class="dropdown-divider">
	            <form class="d-flex justify-content-center" th:action="@{/logout}" method="post">
		            <input class="btn btn-outline-danger me-2" type="submit" value="Logout"/>
		        </form>
	          </div>
	        </li>
	    </ul>
	  </div>
	</nav>
    
    <footer th:fragment="footer">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
			crossorigin="anonymous"></script>
    </footer>
</body>
</html>
